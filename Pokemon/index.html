<body>
    <div class="Botones">
        <!-- Contenedor de Botones de Tipo -->

            <div class="container-fluid">
                <!-- Tus botones aquí -->
            </div>
        </div>
    </div>

     <!-- Se agregó el evento onclick al botón -->
     <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">Ordenar por</button>
        <div class="dropdown-content">
            <a href="#" onclick="sort('lowerNumber')">Número inferior</a>
            <a href="#" onclick="sort('higherNumber')">Número superior</a>
            <a href="#" onclick="sort('aToZ')">A-Z</a>
            <a href="#" onclick="sort('zToA')">Z-A</a>
        </div>
    </div>

    <div class="container mt-5">
        <div class = "Pokemon">

        </nav>
        </div>
